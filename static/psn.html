<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
}
.centered {
  position: absolute;
  top: 35%;
  left: 34%;
  color: White;
  font-size:5vw;
  transform: translate(-50%, -50%);
}
#chat {
  position: absolute;
  top: 70%;
  left: 72%;
  width: 100%;
  text-align: justify;
  color: grey;
  font-size:4vw;
  transform: translate(-50%, -50%);
}

</style>
</head>
<body>
  <script>
        function getQueryParam(name) {
            const regex = new RegExp('[?&]' + name + '=([^&#]*)', 'i');
            const result = regex.exec(window.location.search);
            return result ? decodeURIComponent(result[1]) : null;
        }
    	window.onload = function() {
            let chat = document.querySelector("#chat>b");
        	return chat.textContent = getQueryParam("reward")
}
</script>
<div class="container">
  <img src="https://github.com/Akrasio/HTML/blob/main/static/PSN.png?raw=true" alt="PSN Achievement" style="width:100%;">
  <div id="chat">
  <b></b>
</div>
  <b><div class="centered">Reward Earned:</div></b>
</div>

</body>
</html>
